<app-header></app-header>
<div class="form-container">
  <form [formGroup]="memberForm" class="register-form">
    <div class="form-group">
      <label for="t_name">Title</label>
      <input id="t_name" type="text" formControlName="t_name" class="form-control">
    </div>
    <div class="form-group">
      <label for="f_name">First Name</label>
      <input id="f_name" type="text" formControlName="f_name" class="form-control">
    </div>
    <div class="form-group">
      <label for="l_name">Last Name</label>
      <input id="l_name" type="text" formControlName="l_name" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="submit-button">Register</button>
  </form>
</div>
<app-footer></app-footer>
